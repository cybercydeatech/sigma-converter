author: Florian Roth (Nextron Systems), Jonhnathan Ribeiro
date: 2019/04/15
description: Detects suspicious commands that are related to scripting/powershell
  in WMI Event Consumers
detection:
  condition: selection_destination
  selection_destination:
  - Destination|contains|all:
    - new-object
    - net.webclient
    - .downloadstring
  - Destination|contains|all:
    - new-object
    - net.webclient
    - .downloadfile
  - Destination|contains:
    - ' iex('
    - ' -nop '
    - ' -noprofile '
    - ' -decode '
    - ' -enc '
    - WScript.Shell
    - System.Security.Cryptography.FromBase64Transform
falsepositives:
- Legitimate administrative scripts
fields:
- User
- Operation
id: fe21810c-2a8c-478f-8dd3-5a287fb2a0e0
level: high
logsource:
  category: wmi_event
  product: windows
modified: 2023/09/09
references:
- https://in.security/an-intro-into-abusing-and-identifying-wmi-event-subscriptions-for-persistence/
- https://github.com/Neo23x0/signature-base/blob/615bf1f6bac3c1bdc417025c40c073e6c2771a76/yara/gen_susp_lnk_files.yar#L19
- https://github.com/RiccardoAncarani/LiquidSnake
status: experimental
tags:
- attack.execution
- attack.t1059.005
title: Suspicious Scripting in a WMI Consumer
