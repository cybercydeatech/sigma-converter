author: Timur Zinniatullin, oscd.community
date: 2019/10/21
description: An adversary may compress data (e.g., sensitive documents) that is collected
  prior to exfiltration in order to make it portable and minimize the amount of data
  sent over the network.
detection:
  condition: 1 of selection*
  selection1:
    a0: zip
    type: execve
  selection2:
    a0: gzip
    a1: -k
    type: execve
  selection3:
    a0: tar
    a1|contains: -c
    type: execve
falsepositives:
- Legitimate use of archiving tools by legitimate user.
id: a3b5e3e9-1b49-4119-8b8e-0344a01f21ee
level: low
logsource:
  product: linux
  service: auditd
modified: 2023/07/28
references:
- https://github.com/redcanaryco/atomic-red-team/blob/a78b9ed805ab9ea2e422e1aa7741e9407d82d7b1/atomics/T1560.001/T1560.001.md
status: test
tags:
- attack.exfiltration
- attack.t1560.001
title: Data Compressed
