alert:
- debug
description: Detects DNS queries for subdomains related to MEGA sharing website
filter:
- query:
    query_string:
      query: QueryName.keyword:*userstorage.mega.co.nz*
index: wazuh-alerts*
name: dns_query_win_mega_nz
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
