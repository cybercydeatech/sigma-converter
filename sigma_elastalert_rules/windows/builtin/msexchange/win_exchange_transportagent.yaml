alert:
- debug
description: Detects the Installation of a Exchange Transport Agent
filter:
- query:
    query_string:
      query: Install\-TransportAgent
index: wazuh-alerts*
name: win_exchange_transportagent
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
