alert:
- debug
description: Detects suspicious computer name samtheadmin-{1..100}$ generated by hacktool
filter:
- query:
    query_string:
      query: ((user_attribute_samaccount_name.keyword:SAMTHEADMIN\-* AND user_attribute_samaccount_name.keyword:*$)
        OR (TargetUserName.keyword:SAMTHEADMIN\-* AND TargetUserName.keyword:*$))
index: wazuh-alerts*
name: win_security_susp_computer_name
priority: 1
realert:
  minutes: 0
type: any

is_enabled: false
timestamp_type: '@timestamp'
