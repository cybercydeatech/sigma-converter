alert:
- debug
description: Detects logon events that specify new credentials
filter:
- query:
    query_string:
      query: (event_id:"4624" AND logon_type:"9")
index: wazuh-alerts*
name: win_security_susp_logon_newcredentials
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
