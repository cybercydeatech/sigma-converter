alert:
- debug
description: Detects external disk drives or plugged-in USB devices.
filter:
- query:
    query_string:
      query: (event_id:"6416" AND (ClassName:"DiskDrive" OR DeviceDescription:"USB\
        Mass\ Storage\ Device"))
index: wazuh-alerts*
name: win_security_external_device
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
