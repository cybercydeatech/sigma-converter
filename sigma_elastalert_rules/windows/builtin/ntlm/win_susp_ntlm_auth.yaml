alert:
- debug
description: Detects logons using NTLM, which could be caused by a legacy source or
  attackers
filter:
- query:
    query_string:
      query: (event_id:"8002" AND process_path.keyword:*)
index: wazuh-alerts*
name: win_susp_ntlm_auth
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
