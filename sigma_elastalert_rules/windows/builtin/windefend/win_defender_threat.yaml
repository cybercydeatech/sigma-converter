alert:
- debug
description: Detects actions taken by Windows Defender malware detection engines
filter:
- query:
    query_string:
      query: event_id:("1006" OR "1015" OR "1116" OR "1117")
index: wazuh-alerts*
name: win_defender_threat
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
