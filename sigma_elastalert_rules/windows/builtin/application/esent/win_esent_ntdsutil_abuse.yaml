alert:
- debug
description: Detects potential abuse of ntdsutil to dump ntds.dit database
filter:
- query:
    query_string:
      query: (Provider_Name:"ESENT" AND event_id:("216" OR "325" OR "326" OR "327")
        AND Data.keyword:*ntds.dit*)
index: wazuh-alerts*
name: win_esent_ntdsutil_abuse
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
