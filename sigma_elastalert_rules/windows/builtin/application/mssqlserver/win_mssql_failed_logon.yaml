alert:
- debug
description: Detects failed logon attempts from clients to MSSQL server.
filter:
- query:
    query_string:
      query: (Provider_Name:"MSSQLSERVER" AND event_id:"18456")
index: wazuh-alerts*
name: win_mssql_failed_logon
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
