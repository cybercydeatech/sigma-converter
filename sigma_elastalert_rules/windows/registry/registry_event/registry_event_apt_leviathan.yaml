alert:
- debug
description: Detects registry key used by Leviathan APT in Malaysian focused campaign
filter:
- query:
    query_string:
      query: 
        registry_key_path.keyword:*\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\ntkd*
index: wazuh-alerts*
name: registry_event_apt_leviathan
priority: 1
realert:
  minutes: 0
type: any

is_enabled: false
