alert:
- debug
description: Detects Pandemic Windows Implant
filter:
- query:
    query_string:
      query: 
        registry_key_path.keyword:*\\SYSTEM\\CurrentControlSet\\services\\null\\Instance*
index: wazuh-alerts*
name: registry_event_apt_pandemic
priority: 1
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
