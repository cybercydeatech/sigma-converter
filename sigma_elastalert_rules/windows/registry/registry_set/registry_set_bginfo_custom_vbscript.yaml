alert:
- debug
description: Detects setting of a new registry value related to BgInfo configuration,
  which can be abused to execute custom VBScript via "BgInfo.exe"
filter:
- query:
    query_string:
      query: (event_category_type:"SetValue" AND registry_key_path.keyword:*\\Software\\Winternals\\BGInfo\\UserFields\\*
        AND Details.keyword:4*)
index: wazuh-alerts*
name: registry_set_bginfo_custom_vbscript
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
