      query: process_call_trace.keyword:*cmlua.dll*
index: wazuh-alerts*
name: proc_access_win_cmstp_execution_by_access
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
