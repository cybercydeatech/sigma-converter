alert:
- debug
description: Detects LSASS process access requests from a source process with the
  "dump" keyword in its image name.
filter:
- query:
    query_string:
      query: (target_process_path.keyword:*\\lsass.exe AND process_path.keyword:*dump*
        AND process_granted_access.keyword:(*10 OR *30 OR *50 OR *70 OR *90 OR *B0
        OR *D0 OR *F0 OR *18 OR *38 OR *58 OR *78 OR *98 OR *B8 OR *D8 OR *F8 OR *1A
        OR *3A OR *5A OR *7A OR *9A OR *BA OR *DA OR *FA OR *0x14C2 OR *FF))
index: wazuh-alerts*
name: proc_access_win_lsass_dump_keyword_image
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
