alert:
- debug
description: Detects the execution of PowerShell via the creation of a named pipe
  starting with PSHost
filter:
- query:
    query_string:
      query: pipe_name.keyword:\\PSHost*
index: wazuh-alerts*
name: pipe_created_powershell_execution_pipe
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
