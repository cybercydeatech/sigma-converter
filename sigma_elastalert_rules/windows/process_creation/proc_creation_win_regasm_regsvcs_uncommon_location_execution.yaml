alert:
- debug
description: Detects potentially suspicious execution of the Regasm/Regsvcs utilities
  from a potentially suspicious location
filter:
- query:
    query_string:
      query: ((process_path.keyword:(*\\Regsvcs.exe OR *\\Regasm.exe) OR file_name_original:("RegSvcs.exe"
        OR "RegAsm.exe")) AND process_command_line.keyword:(*\\AppData\\Local\\Temp\\*
        OR *\\Microsoft\\Windows\\Start\ Menu\\Programs\\Startup\\* OR *\\PerfLogs\\*
        OR *\\Users\\Public\\* OR *\\Windows\\Temp\\*))
index: wazuh-alerts*
name: proc_creation_win_regasm_regsvcs_uncommon_location_execution
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
