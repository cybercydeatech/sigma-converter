alert:
- debug
description: Detects the use of various web request commands with commandline tools
  and Windows PowerShell cmdlets (including aliases) via CommandLine
filter:
- query:
    query_string:
      query: process_command_line.keyword:(*\[System.Net.WebRequest\]\:\:create* OR
        *curl\ * OR *Invoke\-RestMethod* OR *Invoke\-WebRequest* OR *iwr\ * OR *Net.WebClient*
        OR *Resume\-BitsTransfer* OR *Start\-BitsTransfer* OR *wget\ * OR *WinHttp.WinHttpRequest*)
index: wazuh-alerts*
name: proc_creation_win_susp_web_request_cmd_and_cmdlets
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
