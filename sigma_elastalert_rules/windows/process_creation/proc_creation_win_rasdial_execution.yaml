alert:
- debug
description: Detects suspicious process related to rasdial.exe
filter:
- query:
    query_string:
      query: process_path.keyword:*rasdial.exe
index: wazuh-alerts*
name: proc_creation_win_rasdial_execution
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
