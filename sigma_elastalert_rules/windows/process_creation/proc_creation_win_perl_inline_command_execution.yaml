alert:
- debug
description: Detects execution of perl using the "-e"/"-E" flags. This is could be
  used as a way to launch a reverse shell or execute live perl code.
filter:
- query:
    query_string:
      query: ((process_path.keyword:*\\perl.exe OR file_name_original:"perl.exe")
        AND process_command_line.keyword:*\ \-e*)
index: wazuh-alerts*
name: proc_creation_win_perl_inline_command_execution
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
