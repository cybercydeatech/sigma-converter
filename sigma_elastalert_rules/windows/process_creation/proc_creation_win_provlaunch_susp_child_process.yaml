alert:
- debug
description: Detects suspicious child processes of "provlaunch.exe" which might indicate
  potential abuse to proxy execution.
filter:
- query:
    query_string:
      query: (process_parent_path.keyword:*\\provlaunch.exe AND (process_path.keyword:(*\\calc.exe
        OR *\\cmd.exe OR *\\cscript.exe OR *\\mshta.exe OR *\\notepad.exe OR *\\powershell.exe
        OR *\\pwsh.exe OR *\\regsvr32.exe OR *\\rundll32.exe OR *\\wscript.exe) OR
        process_path.keyword:(*\:\\PerfLogs\\* OR *\:\\Temp\\* OR *\:\\Users\\Public\\*
        OR *\\AppData\\Temp\\* OR *\\Windows\\System32\\Tasks\\* OR *\\Windows\\Tasks\\*
        OR *\\Windows\\Temp\\*)))
index: wazuh-alerts*
name: proc_creation_win_provlaunch_susp_child_process
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
