alert:
- debug
description: Detects Obfuscated use of stdin to execute PowerShell
filter:
- query:
    query_string:
      query: 
        process_command_line.keyword:/cmd.{0,5}(?:/c|/r).+powershell.+(?:\$\{?input\}?|noexit).+\"/
index: wazuh-alerts*
name: proc_creation_win_hktl_invoke_obfuscation_stdin
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
