alert:
- debug
description: Detects Obfuscated Powershell via Stdin in Scripts
filter:
- query:
    query_string:
      query: 
        process_command_line.keyword:/(?i)(set).*&&\s?set.*(environment|invoke|\$\{?input).*&&.*"/
index: wazuh-alerts*
name: proc_creation_win_hktl_invoke_obfuscation_via_stdin
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
