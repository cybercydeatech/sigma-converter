alert:
- debug
description: Detects a tscon.exe start as LOCAL SYSTEM
filter:
- query:
    query_string:
      query: (user_account.keyword:(*AUTHORI* OR *AUTORI*) AND process_path.keyword:*\\tscon.exe)
index: wazuh-alerts*
name: proc_creation_win_tscon_localsystem
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
