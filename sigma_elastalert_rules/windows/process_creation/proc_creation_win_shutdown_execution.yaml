alert:
- debug
description: Use of the commandline to shutdown or reboot windows
filter:
- query:
    query_string:
      query: (process_path.keyword:*\\shutdown.exe AND process_command_line.keyword:(*\/r\
        * OR *\/s\ *))
index: wazuh-alerts*
name: proc_creation_win_shutdown_execution
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
