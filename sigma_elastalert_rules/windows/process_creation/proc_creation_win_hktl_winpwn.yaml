  WinPwn. A tool for Windows and Active Directory reconnaissance and exploitation.\n"
filter:
- query:
    query_string:
      query: process_command_line.keyword:(*Offline_Winpwn* OR *WinPwn\ * OR *WinPwn.exe*
        OR *WinPwn.ps1*)
index: wazuh-alerts*
name: proc_creation_win_hktl_winpwn
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
