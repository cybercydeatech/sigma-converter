alert:
- debug
description: Detects the execution of a renamed "ftp.exe" binary based on the PE metadata
  fields
filter:
- query:
    query_string:
      query: (file_name_original:"ftp.exe" AND (NOT (process_path.keyword:*\\ftp.exe)))
index: wazuh-alerts*
name: proc_creation_win_renamed_ftp
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
