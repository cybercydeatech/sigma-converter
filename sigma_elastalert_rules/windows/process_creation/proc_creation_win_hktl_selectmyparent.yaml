        OR *spoofedppid*) OR file_description:"SelectMyParent" OR hash_imphash:("04d974875bd225f00902b4cad9af3fbc"
        OR "a782af154c9e743ddf3f3eb2b8f3d16e" OR "89059503d7fbf470e68f7e63313da3ad"
