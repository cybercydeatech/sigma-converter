alert:
- debug
description: Detects the rare use of the command line tool shutdown to logoff a user
filter:
- query:
    query_string:
      query: (process_path.keyword:*\\shutdown.exe AND process_command_line.keyword:*\/l*)
index: wazuh-alerts*
name: proc_creation_win_shutdown_logoff
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
