alert:
- debug
description: Detects Obfuscated Powershell via Stdin in Scripts
filter:
- query:
    query_string:
      query: 
        ScriptBlockText.keyword:/(?i)(set).*&&\s?set.*(environment|invoke|\$\{?input).*&&.*"/
index: wazuh-alerts*
name: posh_ps_invoke_obfuscation_via_stdin
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
