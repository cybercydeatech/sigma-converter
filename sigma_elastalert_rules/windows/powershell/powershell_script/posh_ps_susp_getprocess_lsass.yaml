alert:
- debug
description: Detects a Get-Process command on lsass process, which is in almost all
  cases a sign of malicious activity
filter:
- query:
    query_string:
      query: ScriptBlockText.keyword:*Get\-Process\ lsass*
index: wazuh-alerts*
name: posh_ps_susp_getprocess_lsass
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
