alert:
- debug
description: Detects PowerShell calling a credential prompt
filter:
- query:
    query_string:
      query: ScriptBlockText.keyword:*PromptForCredential*
index: wazuh-alerts*
name: posh_ps_prompt_credentials
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
