- debug
description: Detects the use of PSAttack PowerShell hack tool
filter:
- query:
    query_string:
      query: ScriptBlockText.keyword:*PS\ ATTACK\!\!\!*
index: wazuh-alerts*
name: posh_ps_psattack
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
