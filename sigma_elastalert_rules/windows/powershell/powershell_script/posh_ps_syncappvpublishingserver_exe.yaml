alert:
- debug
description: Detects SyncAppvPublishingServer process execution which usually utilized
  by adversaries to bypass PowerShell execution restrictions.
filter:
- query:
    query_string:
      query: ScriptBlockText.keyword:*SyncAppvPublishingServer.exe*
index: wazuh-alerts*
name: posh_ps_syncappvpublishingserver_exe
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
