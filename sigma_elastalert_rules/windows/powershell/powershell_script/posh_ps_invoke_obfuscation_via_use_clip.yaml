alert:
- debug
description: Detects Obfuscated Powershell via use Clip.exe in Scripts
filter:
- query:
    query_string:
      query: ScriptBlockText.keyword:/(?i)echo.*clip.*&&.*(Clipboard|i`?n`?v`?o`?k`?e`?)/
index: wazuh-alerts*
name: posh_ps_invoke_obfuscation_via_use_clip
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
