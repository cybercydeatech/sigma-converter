alert:
- debug
description: A General detection for the Get-Clipboard commands in PowerShell logs.
  This could be an adversary capturing clipboard contents.
filter:
- query:
    query_string:
      query: Payload.keyword:*Get\-Clipboard*
index: wazuh-alerts*
name: posh_pm_get_clipboard
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
