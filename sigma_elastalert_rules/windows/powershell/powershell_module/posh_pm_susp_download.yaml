alert:
- debug
description: Detects suspicious PowerShell download command
filter:
- query:
    query_string:
      query: (ContextInfo.keyword:*System.Net.WebClient* AND ContextInfo.keyword:(*.DownloadFile\(*
        OR *.DownloadString\(*))
index: wazuh-alerts*
name: posh_pm_susp_download
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
