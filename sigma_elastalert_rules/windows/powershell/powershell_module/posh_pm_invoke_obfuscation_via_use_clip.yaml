alert:
- debug
description: Detects Obfuscated Powershell via use Clip.exe in Scripts
filter:
- query:
    query_string:
      query: Payload.keyword:/(?i)echo.*clip.*&&.*(Clipboard|i`?n`?v`?o`?k`?e`?)/
index: wazuh-alerts*
name: posh_pm_invoke_obfuscation_via_use_clip
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
