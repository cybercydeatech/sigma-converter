alert:
- debug
description: Detects a driver load from a temporary directory
filter:
- query:
    query_string:
      query: ImageLoaded.keyword:*\\Temp\\*
index: wazuh-alerts*
name: driver_load_win_susp_temp_use
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
