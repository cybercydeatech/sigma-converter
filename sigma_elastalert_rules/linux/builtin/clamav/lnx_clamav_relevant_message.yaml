alert:
- debug
description: Detects relevant ClamAV messages
filter:
- query:
    query_string:
      query: \*.keyword:(*Trojan*FOUND* OR *VirTool*FOUND* OR *Webshell*FOUND* OR
        *Rootkit*FOUND* OR *Htran*FOUND*)
index: wazuh-alerts*
name: lnx_clamav_relevant_message
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
