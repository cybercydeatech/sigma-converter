alert:
- debug
description: Detects extracting of zip file from image file
filter:
- query:
    query_string:
      query: (type:"EXECVE" AND a0:"unzip" AND a1.keyword:(*.jpg OR *.png))
index: wazuh-alerts*
name: lnx_auditd_unzip_hidden_zip_files_steganography
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
