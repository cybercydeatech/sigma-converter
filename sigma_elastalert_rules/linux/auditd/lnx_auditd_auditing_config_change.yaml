alert:
- debug
description: Detect changes in auditd configuration files
filter:
- query:
    query_string:
      query: (type:"PATH" AND name.keyword:(\/etc\/audit\/* OR \/etc\/libaudit.conf
        OR \/etc\/audisp\/*))
index: wazuh-alerts*
name: lnx_auditd_auditing_config_change
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
