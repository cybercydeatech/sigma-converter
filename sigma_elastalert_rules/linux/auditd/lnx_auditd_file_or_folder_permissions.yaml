alert:
- debug
description: Detects file and folder permission changes.
filter:
- query:
    query_string:
      query: (type:"EXECVE" AND a0.keyword:(*chmod* OR *chown*))
index: wazuh-alerts*
name: lnx_auditd_file_or_folder_permissions
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
