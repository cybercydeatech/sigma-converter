alert:
- debug
description: |
  Detects attempts to collect data stored in the clipboard from users with the usage of xclip tool.
  Xclip has to be installed.
  Highly recommended using rule on servers, due to high usage of clipboard utilities on user workstations.
filter:
- query:
    query_string:
      query: (type:"EXECVE" AND a0:"xclip" AND a1:("\-selection" OR "\-sel") AND a2:("clipboard"
        OR "clip") AND a3:"\-o")
index: wazuh-alerts*
name: lnx_auditd_clipboard_collection
priority: 4
realert:
  minutes: 0
type: any

is_enabled: false
