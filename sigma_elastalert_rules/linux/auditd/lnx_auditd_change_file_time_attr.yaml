alert:
- debug
description: Detect file time attribute change to hide new or changes to existing
  files.
filter:
- query:
    query_string:
      query: ((type:"EXECVE" AND "touch") AND \*.keyword:(*\-t* OR *\-acmr* OR *\-d*
        OR *\-r*))
index: wazuh-alerts*
name: lnx_auditd_change_file_time_attr
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
