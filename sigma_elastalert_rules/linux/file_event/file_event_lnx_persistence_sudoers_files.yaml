filter:
- query:
    query_string:
      query: file_name.keyword:\/etc\/sudoers.d\/*
index: wazuh-alerts*
name: file_event_lnx_persistence_sudoers_files
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
