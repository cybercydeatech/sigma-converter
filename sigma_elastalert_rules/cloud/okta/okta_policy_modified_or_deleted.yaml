alert:
- debug
description: Detects when an Okta policy is modified or deleted.
filter:
- query:
    query_string:
      query: eventtype:("policy.lifecycle.update" OR "policy.lifecycle.delete")
index: wazuh-alerts*
name: okta_policy_modified_or_deleted
priority: 4
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
