alert:
- debug
description: Detects when full data export is attempted.
filter:
- query:
    query_string:
      query: (auditType.category:"Data\ pipeline" AND auditType.action:"Full\ data\
        export\ triggered")
index: wazuh-alerts*
name: bitbucket_audit_full_data_export_triggered
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
