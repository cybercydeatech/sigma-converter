alert:
- debug
description: Indicates that the user's valid credentials have been leaked.
filter:
- query:
    query_string:
      query: riskEventType:"leakedCredentials"
index: wazuh-alerts*
name: azure_identity_protection_leaked_credentials
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
