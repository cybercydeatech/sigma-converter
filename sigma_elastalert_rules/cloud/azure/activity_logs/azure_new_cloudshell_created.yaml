alert:
- debug
description: Identifies when a new cloudshell is created inside of Azure portal.
filter:
- query:
    query_string:
      query: operationName:"MICROSOFT.PORTAL\/CONSOLES\/WRITE"
index: wazuh-alerts*
name: azure_new_cloudshell_created
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
