alert:
- debug
description: Identifies when a application credential is modified.
filter:
- query:
    query_string:
      query: properties.message:"Update\ application\ \-\ Certificates\ and\ secrets\
        management"
index: wazuh-alerts*
name: azure_app_credential_modification
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
