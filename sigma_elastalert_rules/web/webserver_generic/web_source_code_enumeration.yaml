alert:
- debug
description: Detects source code enumeration that use GET requests by keyword searches
  in URL strings
filter:
- query:
    query_string:
      query: .git\/
index: wazuh-alerts*
name: web_source_code_enumeration
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
