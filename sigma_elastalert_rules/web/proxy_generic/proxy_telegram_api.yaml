alert:
- debug
description: Detects suspicious requests to Telegram API without the usual Telegram
  User-Agent
filter:
- query:
    query_string:
      query: (cs-host:"api.telegram.org" AND (NOT (c-useragent.keyword:(*Telegram*
        OR *Bot*))))
index: wazuh-alerts*
name: proxy_telegram_api
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
