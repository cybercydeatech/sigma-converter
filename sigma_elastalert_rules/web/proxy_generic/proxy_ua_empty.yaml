alert:
- debug
description: |
  Detects a potentially suspicious empty user agent strings in proxy log.
  Could potentially indicate an uncommon request method.
filter:
- query:
    query_string:
      query: c-useragent:""
index: wazuh-alerts*
name: proxy_ua_empty
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
