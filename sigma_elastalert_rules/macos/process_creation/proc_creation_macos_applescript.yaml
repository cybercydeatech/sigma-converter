alert:
- debug
description: Detects execution of AppleScript of the macOS scripting language AppleScript.
filter:
- query:
    query_string:
      query: (process_path.keyword:*\/osascript AND process_command_line.keyword:(*\
        \-e\ * OR *.scpt* OR *.js*))
index: wazuh-alerts*
name: proc_creation_macos_applescript
priority: 3
realert:
  minutes: 0
type: any

is_enabled: false
