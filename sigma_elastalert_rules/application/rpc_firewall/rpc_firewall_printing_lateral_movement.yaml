        OR "76f03f96\-cdfd\-44fc\-a22c\-64950a001209" OR "0b6edbfa\-4a24\-4fc6\-8a23\-942b1eca65d1"
        OR "ae33069b\-a2a8\-46ee\-a235\-ddfd339be281"))
index: wazuh-alerts*
