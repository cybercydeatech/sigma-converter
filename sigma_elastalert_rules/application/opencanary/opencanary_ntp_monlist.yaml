alert:
- debug
description: Detects instances where an NTP service on an OpenCanary node has had
  a NTP monlist request.
filter:
- query:
    query_string:
      query: logtype:"11001"
index: wazuh-alerts*
name: opencanary_ntp_monlist
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
