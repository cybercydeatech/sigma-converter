alert:
- debug
description: "Detects instances where an MSSQL service on an OpenCanary node has had
  a login attempt using SQLAuth.\n"
filter:
- query:
    query_string:
      query: logtype:"9001"
index: wazuh-alerts*
name: opencanary_mssql_login_sqlauth
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
