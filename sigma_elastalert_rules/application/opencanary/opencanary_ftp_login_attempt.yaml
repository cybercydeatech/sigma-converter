alert:
- debug
description: Detects instances where an FTP service on an OpenCanary node has had
  a login attempt.
filter:
- query:
    query_string:
      query: logtype:"2000"
index: wazuh-alerts*
name: opencanary_ftp_login_attempt
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
