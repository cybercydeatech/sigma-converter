alert:
- debug
description: Detects instances where an SNMP service on an OpenCanary node has had
  an OID request.
filter:
- query:
    query_string:
      query: logtype:"13001"
index: wazuh-alerts*
name: opencanary_snmp_cmd
priority: 2
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
