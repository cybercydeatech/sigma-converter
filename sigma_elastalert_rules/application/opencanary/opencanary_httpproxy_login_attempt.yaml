alert:
- debug
description: "Detects instances where an HTTPPROXY service on an OpenCanary node has
  had an attempt to proxy another page.\n"
filter:
- query:
    query_string:
      query: logtype:"7001"
index: wazuh-alerts*
name: opencanary_httpproxy_login_attempt
priority: 2
realert:
  minutes: 0
type: any

is_enabled: false
