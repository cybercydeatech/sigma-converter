alert:
- debug
description: Detects suspicious DNS queries using base64 encoding
filter:
- query:
    query_string:
      query: query.keyword:*\=\=.*
index: wazuh-alerts*
name: net_dns_susp_b64_queries
priority: 3
realert:
  minutes: 0
type: any

is_enabled: true
timestamp_type: iso
timestamp_field: '@timestamp'
